source = ~/.config/hypr/colors.conf

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = $primary
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 2
    rounding_power = 2

    active_opacity = 0.95
    inactive_opacity = 0.93
    fullscreen_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 7
        passes = 3
        ignore_opacity = true
        noise = 0.07
        contrast = 1.5
    }
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}
